language: python
python:
  - "3.2"
  - "3.3"

install:
  - pip install -r requirements.txt
  - make all

script: true

notifications:
  irc:
    channels: "irc.psas.pdx.edu#psas"
    template:
      - "%{repository}@%{branch}: %{message} (%{build_url})"
    on_success: change
    on_failure: change
    use_notice: true
